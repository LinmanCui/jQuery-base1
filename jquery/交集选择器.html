<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.cls{
	
		background-color: blue;
	}
	</style>
	<script src="jquery-1.12.1.js"></script>
	<script>
	/*改变类为cls的p标签的背景颜色*/
	//类选择器：$(".类样式的名字")----某个或者多个
	//.css("属性","值")；----设置某个元素的css样式属性值
	$(function(){
		$("#btn").click(function(){
			$("p.cls").css("backgroundColor","yellow");
		});
	});
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn"/>
	<p class="cls">这是一个p</p>
	<p>hehhee</p>
	<ul>
		<li>123</li>
		<li>123</li>
		<li>123</li>
	</ul>
	<span class="cls">哈哈哈哈</span>
</body>
</html>
