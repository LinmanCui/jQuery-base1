<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

div{
		width: 400px;
		height: 400px;
		background-color: pink;
	}
	</style>
	
	<script src="jquery-1.12.1.js"></script>
	<script>
/*点击按钮，设置div中span的样式*/
	$(function(){
		$("#btn").click(function(){
			//获取的是div这个父级元素中所有span标签 
			/*$("#dv span").css("backgroundColor","red");*/
			//获取的是div这个父级元素中直接的子元素span标签 
			/*$("#dv>span").css("backgroundColor","red");*/
			//获取的是div这个父级元素后面的所有兄弟元素 
			/*$("#dv~span").css("backgroundColor","red");*/
			//获取的是div这个父级元素后面的直接兄弟元素 
			$("#dv+span").css("backgroundColor","red");
		});
	});
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn"/>
	<span>哈哈</span>
	<div id="dv">
	<span>这是一个span</span>
	<ul>
		<li>第一个li</li>
		<li>第二个li 
		<span>第二个li 中的span</span>
		<span>第二个li 中的span</span>
		</li>
		<li>第三个li</li>
	</ul>
</div>
<!-- <p>我是障碍物么，不是</p> -->
<span>hehe</span>
<span>hehe</span>
<span>hehe</span>
</body>
</html>
