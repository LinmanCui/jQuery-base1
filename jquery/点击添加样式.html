<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="jquery-1.12.1.js"></script>
	<script>

	$(function(){
		$("#btn").click(function(){
			$(".cls").css("backgroundColor","yellow");
			$(".cls").css("width","400px");
			$(".cls").css("height","300px");
			$(".cls").css("border","1px solid #ccc");
		});
	});
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn"/>
	<div class="cls"></div>
	

</body>
</html>
