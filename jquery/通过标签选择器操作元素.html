<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.12.1.js"></script>
	<script>
	/*
	 *id选择器
	 *$("#id属性的值")--->某个元素
	 *标签选择器
	 *$("标签名字")---->多个元素或者某个元素
	 *
	 *
	 *
	 *.text()方法相当于DOM中的.innerText属性
	 *对象.text()---获取该元素的文本内容
	 *
	 *对象.text("值")---设置该元素的文本内容
	 *
	 *本身代码没有循环操作，jQuery中内部帮助我们循环操作的---》隐式迭代
	 * 
	 */
	$(function(){
		$("#btn").click(function(){
			$("p").text("hahaha");
		});
	});

	




	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn"/>
	<p>骚年，好好学习吧1</p>
	<p>骚年，好好学习吧2</p>
	<p>骚年，好好学习吧3</p>
	<p>骚年，好好学习吧4</p>
	<p>骚年，好好学习吧5</p>
</body>
</html>
