<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.cls{
		width: 200px;
		height: 100px;
		background-color: pink;
	}
	</style>
	<script src="jquery-1.12.1.js"></script>
	<script>
	//类选择器：$(".类样式的名字")----某个或者多个
	//.css("属性","值")；----设置某个元素的css样式属性值
	$(function(){
		$("#btn").click(function(){
			$(".cls").css("backgroundColor","yellow");
		});
	});
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn"/>
	<div class="cls"></div>
	<p class="cls">这是一个p</p>
	<p>唉，学习学习学习</p>

</body>
</html>
