<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="jquery-1.12.1.js"></script>
	<script>
	/*奇红偶黄*/
	$(function(){
		$("#btn").click(function(){
			$("#uu>li:odd").css("backgroundColor","yellow");
			$("#uu>li:even").css("backgroundColor","red");
		});
	});
	</script>
</head>
<body>
	<input type="button" value="隔行变色" id="btn"/>
	<ul id="uu">
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
	</ul>

</body>
</html>
